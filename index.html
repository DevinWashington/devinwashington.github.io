    /* styles.css */

/* Make the navbar sticky */
.navbar {
 background-color: #333;
 padding: 10px 0;
 position: sticky;   /* Sticky positioning */
 bottom: 0;             /* Stick to the top */
 width: 100%;
 z-index: 1000;      /* Ensure it stays above other content */
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Optional shadow for separation */
}

/* Style the unordered list to remove default list styling */
.navbar ul {
 list-style-type: none;
 margin: 0;
 padding: 0;
 display: flex;       /* Use flexbox to arrange the items horizontally */
 justify-content: center; /* Centers the navbar items */
}

/* Style the list items */
.navbar ul li {
 margin-right: 20px;  /* Add space between items */
}

/* Style the links (anchor tags) */
.navbar ul li a {
 color: white;
 text-decoration: none;
 font-size: 16px;
 padding: 10px 15px;
 transition: background-color 0.3s ease;
}

/* Hover effect for links */
.navbar ul li a:hover {
 background-color: #555;
 border-radius: 5px;
}
