<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/client.css">

    <title>JpProd Upload</title>
    <style>
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0f3460;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        
        margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
        <div data-include="components/client_header.html"></div>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <main>

            <!-- container -->
<div class="container">
    <h1>Send Me Your Beat!</h1>
    <form id="upload-form" action="mailto:jpproductions910@gmail.com" method="post" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <label for="beat">Upload Your Beat</label>
        <input type="file" id="beat" name="beat" accept=".mp3,.wav" required>
    <!-- submit -->
        <button type="submit">Send</button>
    </form>
</div>
</main> 
<div data-include="components/client_footer.html"></div>
<script src="/itis3135/scripts/HTMLInclude.js"></script>

</body>

</html>
